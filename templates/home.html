<!DOCTYPE html>
<html style="background-color:white;">
<head>
  <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
  </style>
  <meta charset="UTF-8">
  <title>Company matching</title>
</head>

<body>

  <div class="login">
    <h1>Search for a company</h1>
    <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('search')}}"method="POST">
      <fieldset>
        <label for="CompanyName">Company name:</label>
        <input type="text" name="CompanyName" value="[enter company name]" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Search</button>
        </fieldset>
    </form>
    <br>
  </div>

  <div class="result" class="center">
    {{pred|safe}}
  </div>

</body>

</html>
